<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un nuevo tweet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--codigo para mostrar loader-->
    <div class="container-loader">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-----codigo para mostrar errores-->

    <div class="global-errors hidden">
    </div>


    <div class="container-new-tweet hidden">
        <div class="columns">
            <!--    <div.column>div.column.is-one-third        -->
            <div class="column is-three-fifths">

                <h1>New tweet</h1>
                <form novalidate>
                    <!---codigo para un area para escribir texto-->
                    <textarea class="textarea" name="message" placeholder="Write here your tweet.." rows="10" required></textarea>

                    <!-- codigo para seleccionar un archivo-->
                    <div class="file">
                        <label class="file-label">
                          <input class="file-input" type="file" name="file" accept="image/*">
                          <span class="file-cta">
                            <span class="file-icon">
                              <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                              Choose a fileâ€¦
                            </span>
                          </span>
                        </label>
                    </div>
                    <!---------------------------------------->
                    <!---Boton deshabilitado por default------>
                    <button class="button is-info is-rounded" disabled>Publish</button>
                </form>


            </div>
        </div>
    </div>

    <script type="module" src="js/newTweet.js"></script>
</body>

</html>
