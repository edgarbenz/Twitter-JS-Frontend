<body>
    <div class="container-loader hidden">
        <div class="lds-facebook">
            <div></div>

        </div>
    </div>

    <div class="global-errors hidden">

    </div>


    <div class="container">
        <div class="columns">
            <!--    <div.column>div.column.is-one-third        -->
            <main class="column is-three-fifths">
                <!-- ---------------- REGISTRO ------------------------>
                <h1 class="title">Registro</h1>
                <form novalidate>
                    <div class="field">
                        <div class="control has-icons-left has-icons-right">
                            <input name="email" class="input" type="email" placeholder="Email" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                              </span>
                            <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                        </div>


                        <div class="field">
                            <div class="control has-icons-left">
                                <input name="password" class="input" type="password" placeholder="Password" required>
                                <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                                </p>
                            </div>

                            <div class="control has-icons-left">
                                <input name="password-confirm" class="input" type="password" placeholder="Confirmar Password" required>
                                <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                                </p>
                            </div>

                            <div class="field">
                                <p class="control">
                                    <button class="button is-success" disabled>
                                             Register
                                       </button>
                                </p>
                            </div>
                        </div>

                </form>
                </div>
            </main>
        </div>



        <script type="module" src="js/register.js"></script>
    </div>
